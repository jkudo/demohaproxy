# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app102974301

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cafb674ffe154d61844142b38fa958e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5d49a5121a624be797a91cc41146531f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cafb674ffe154d61844142b38fa958e3 }}/jkudo/demohaproxy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app102974301'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1fc72671b2ff4f3d964d8854ce04c680 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cafb674ffe154d61844142b38fa958e3 }}/jkudo/demohaproxy:${{ github.sha }}'